name: Burp Extensions Suite CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'

    - name: Set up Python 3
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Build and Test Java Extensions
      run: |
        ./scripts/build-all.sh
        cd extensions/param-fuzzer && mvn test
        cd ../../extensions/custom-decoder && mvn test
        cd ../../extensions/logic-flaw-visualizer && mvn test

    - name: Run Python Tests
      run: |
        ./scripts/test-all.sh

    - name: Package All Extensions
      run: |
        mkdir -p dist
        # Copy entire structure but only necessary files to preserve paths
        cp -r common extensions README.md LICENSE dist/

        # Remove unnecessary files from dist to keep it clean
        find dist -name "tests" -type d -exec rm -rf {} +
        find dist -name "target" -type d -exec rm -rf {} +
        find dist -name "pom.xml" -exec rm -f {} +
        find dist -name "*.java" -exec rm -f {} +

        # Add back compiled JARs
        mkdir -p dist/jars
        cp extensions/param-fuzzer/target/*-jar-with-dependencies.jar dist/jars/ParamFuzzer.jar
        cp extensions/custom-decoder/target/*-jar-with-dependencies.jar dist/jars/CustomDecoder.jar
        cp extensions/logic-flaw-visualizer/target/*-jar-with-dependencies.jar dist/jars/LogicVisualizer.jar

        # Create ZIP
        zip -r burp-extensions-suite-full.zip dist/

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: burp-extensions-suite-full
        path: burp-extensions-suite-full.zip
