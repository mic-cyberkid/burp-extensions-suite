name: Burp Extensions Suite CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'

    - name: Set up Python 3
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Build and Test Java Extensions
      run: |
        ./scripts/build-all.sh
        cd extensions/param-fuzzer && mvn test
        cd ../../extensions/custom-decoder && mvn test
        cd ../../extensions/logic-flaw-visualizer && mvn test

    - name: Run Python Tests
      run: |
        ./scripts/test-all.sh

    - name: Package All Extensions
      run: |
        mkdir -p dist/java dist/python
        # Collect Java JARs
        cp extensions/param-fuzzer/target/*-jar-with-dependencies.jar dist/java/ParamFuzzer.jar
        cp extensions/custom-decoder/target/*-jar-with-dependencies.jar dist/java/CustomDecoder.jar
        cp extensions/logic-flaw-visualizer/target/*-jar-with-dependencies.jar dist/java/LogicVisualizer.jar

        # Collect Python Scripts
        cp extensions/passive-scanner/src/PassiveScanner.py dist/python/
        cp extensions/auth-analyzer/src/AuthAnalyzer.py dist/python/
        cp extensions/report-generator/src/ReportGenerator.py dist/python/
        cp extensions/reset-otp-analyzer/src/ResetOtpAnalyzer.py dist/python/
        cp extensions/js-miner/src/JSMiner.py dist/python/
        cp extensions/cloud-hunter/src/CloudHunter.py dist/python/
        cp extensions/tech-stack-detector/src/TechStackDetector.py dist/python/
        cp extensions/graphql-auditor/src/GraphQLAuditor.py dist/python/
        cp extensions/api-miner/src/APIMiner.py dist/python/
        cp extensions/subdomain-hunter/src/SubdomainHunter.py dist/python/

        # Include shared utils for Python (important for loading)
        cp -r common/python dist/python/common

        # Create ZIP
        zip -r burp-extensions-suite-full.zip dist/ README.md LICENSE

    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: burp-extensions-suite-full
        path: burp-extensions-suite-full.zip
